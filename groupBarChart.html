<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- D3 -->
		<script src="https://d3js.org/d3.v4.min.js"></script>
		
		<!-- Google Font (ROBOTO) -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	  
	  	<!-- Customised CSS -->
		<link href="additionalstyles.css" rel="stylesheet">
		
	</head>
	
	<body>
		<svg width="960" height="500"></svg>
		<script>
			// Define the file directory
			var csvFile = "../data/online-shoppers-by-age-group.csv";

			// Create the division of the chart
			var svg = d3.select("svg"),
				margin = {top: 20, right: 20, bottom: 30, left: 40},
				width = +svg.attr("width") - margin.left - margin.right,
				height = +svg.attr("height") - margin.top - margin.bottom,
				groupBarChart = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			// Greate the group
			var group = d3.scaleBand()
				.rangeRound([0, width])
				.paddingInner(0.1);

			// Create the individual bars
			var bar = d3.scaleBand()
				.padding(0.05);

			// Height of the bar
			var barHeight = d3.scaleLinear()
				.rangeRound([height, 0]);

			// Colour of the bars
			var colour = d3.scaleOrdinal()
				.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

			// Input Data into CSV file
			d3.csv(csvFile, function(d, i, columns) {
				// Parse the data by changing the CSV values into integers
				for (var i = 1, n = columns.length; i < n; ++i)
					d[columns[i]] = +d[columns[i]];
				return d;
			}, function(error, data) {
				// Checks for error
				if (error) throw error;

				// Slice the data, from a certain index
				var keys = data.columns.slice(1);

				// Create the bars
				group.domain(data.map(function(d) { return d.year; }));
				bar.domain(keys).rangeRound([0, group.bandwidth()]);
				barHeight.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();

			groupBarChart.append("g")
				.selectAll("g")
				.data(data)
				.enter().append("g")
				.attr("transform", function(d) { return "translate(" + group(d.year) + ",0)"; })
				.selectAll("rect")
				.data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
				.enter().append("rect")
				.attr("x", function(d) { return bar(d.key); })
				.attr("y", function(d) { return barHeight(d.value); })
				.attr("width", bar.bandwidth())
				.attr("height", function(d) { return height - barHeight(d.value); })
				.attr("fill", function(d) { return colour(d.key); });

			groupBarChart.append("g")
				.attr("class", "mono")
				.attr("transform", "translate(0," + height + ")")
				.call(d3.axisBottom(group));

			groupBarChart.append("g")
				.call(d3.axisLeft(barHeight).ticks(null, "s"))
				.append("text")
				.attr("x", 2)
				.attr("y", barHeight(barHeight.ticks().pop()) + 0.5)
				.attr("dy", "0.32em")
				.attr("fill", "#000")
				.attr("font-weight", "bold")
				.attr("text-anchor", "start")
				.text("Number of People");
				
			// Exit method to remove unused elements
			groupBarChart.exit().remove();

			// Create the legend by Binding Data
			var legend = groupBarChart.append("g")
				.attr("text-anchor", "end")
				.selectAll("g")
				.data(keys.slice().reverse())
				.enter().append("g")
				.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

			// Append the rectangle to the legend group
			legend.append("rect")
				.attr("x", width - 19)
				.attr("width", 19)
				.attr("height", 19)
				.attr("fill", colour);

			// Append text to the legend
			legend.append("text")
				.attr("x", width - 24)
				.attr("y", 9.5)
				.attr("dy", "0.32em")
				.text(function(d) { return d; });
				
			// Exit method to remove unused elements
			legend.exit().remove();
		});
		</script>
	</body>
</html>
